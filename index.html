<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OSM Map - King Salman District</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet + Routing Machine -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <style>
    body, html { margin: 0; padding: 0; }
    #appbar {
      background: #4a90e2;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      font-family: sans-serif;
    }
    #map { height: calc(100vh - 50px); width: 100%; }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div id="appbar">üìç Loading route...</div>

  <!-- Map Container -->
  <div id="map"></div>

  <script>
    // Initialize map
    var map = L.map('map').setView([24.74028, 46.71444], 13);

    // Add OSM tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Define route from Al-Nuzhah to Prince Sultan University
    var control = L.Routing.control({
      waypoints: [
        L.latLng(24.774265, 46.738586), // Al-Nuzhah
        L.latLng(24.745716, 46.629612)  // Prince Sultan University
      ],
      routeWhileDragging: false,
      show: false,
      addWaypoints: false,
      draggableWaypoints: false,
      createMarker: function() { return null; }
    }).addTo(map);

    // Display step-by-step directions
    control.on('routesfound', function(e) {
      var instructions = [];
      var i = 0;

      e.routes[0].instructions = [];

      // Collect all steps
      e.routes[0].instructions = e.routes[0].instructions.concat(
        e.routes[0].instructions.length === 0 ? 
        e.routes[0].coordinates.map((coord, idx) => ({
          text: `Step ${idx + 1}`,
          coord: coord
        })) : e.routes[0].instructions
      );

      const steps = e.routes[0].instructions;

      function showNextInstruction() {
        if (i < steps.length) {
          document.getElementById("appbar").innerText = `‚û°Ô∏è ${steps[i].text || "Continue..."}`;
          i++;
          setTimeout(showNextInstruction, 4000); // update every 4 sec
        } else {
          document.getElementById("appbar").innerText = "‚úÖ You have arrived!";
        }
      }

      showNextInstruction();
    });
  </script>
</body>
</html>
