<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OSM Map - Riyadh Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet + Routing Machine -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <style>
    body, html { margin: 0; padding: 0; }
    #appbar {
      background: #4a90e2;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      font-family: sans-serif;
    }
    #map { height: calc(100vh - 50px); width: 100%; }
  </style>
</head>
<body>

  <!-- Top AppBar -->
  <div id="appbar">üìç Loading directions...</div>

  <!-- Map Container -->
  <div id="map"></div>

  <script>
    const appBar = document.getElementById("appbar");

    // Initialize map
    const map = L.map('map').setView([24.7600, 46.6800], 13); // center view

    // Add OSM tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Set up routing control
    const control = L.Routing.control({
      waypoints: [
        L.latLng(24.774265, 46.738586), // üü¢ Al-Nuzhah
        L.latLng(24.745716, 46.629612)  // üèÅ Prince Sultan University
      ],
      router: L.Routing.osrmv1({ language: 'en', profile: 'car' }),
      routeWhileDragging: false,
      draggableWaypoints: false,
      addWaypoints: false,
      show: false,
      createMarker: function() { return null; }
    }).addTo(map);

    // Handle route and show instructions step by step
    control.on('routesfound', function(e) {
      const steps = e.routes[0].instructions || [];
      let current = 0;

      function updateInstruction() {
        if (current < steps.length) {
          appBar.innerText = `‚û°Ô∏è ${steps[current].text}`;
          current++;
          setTimeout(updateInstruction, 5000); // 5 sec between steps
        } else {
          appBar.innerText = "‚úÖ You have arrived at your destination.";
        }
      }

      // Start the instruction loop
      updateInstruction();
    });
  </script>
</body>
</html>
