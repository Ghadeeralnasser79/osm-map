<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OSM Routing with OSRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Initialize the map centered in Riyadh
    var map = L.map('map').setView([24.7450, 46.7060], 14);

    // Load OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Define start and end locations
    var startPoint = L.latLng(24.7508, 46.7120);  // Converted from 24°45'02.8"N 46°42'43.2"E
    var endPoint = L.latLng(24.7340, 46.7002);    // Converted from 24°44'02.3"N 46°42'00.6"E

    // Add markers for start and end locations
    var startMarker = L.marker(startPoint, { draggable: true }).addTo(map)
      .bindPopup("Start: 24°45'02.8\"N 46°42'43.2\"E").openPopup();
    var endMarker = L.marker(endPoint, { draggable: true }).addTo(map)
      .bindPopup("End: 24°44'02.3\"N 46°42'00.6\"E").openPopup();

    // Add routing between the points
    var routingControl = L.Routing.control({
      waypoints: [startPoint, endPoint],
      routeWhileDragging: true,
      router: L.Routing.osrmv1({
        serviceUrl: 'https://router.project-osrm.org/route/v1'
      }),
      lineOptions: {
        styles: [{ color: "blue", weight: 5 }]
      }
    }).addTo(map);

    // Update route when markers are dragged
    startMarker.on('dragend', function () {
      routingControl.setWaypoints([
        startMarker.getLatLng(),
        endMarker.getLatLng()
      ]);
    });

    endMarker.on('dragend', function () {
      routingControl.setWaypoints([
        startMarker.getLatLng(),
        endMarker.getLatLng()
      ]);
    });
  </script>
</body>
</html>
