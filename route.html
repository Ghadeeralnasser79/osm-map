<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OSM Routing with OSRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Initialize Map
    var map = L.map('map').setView([24.7136, 46.6753], 12);

    // Load OSM Tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add Routing (Using OSRM)
    L.Routing.control({
      waypoints: [
        L.latLng(24.7136, 46.6753), // Start Point (Riyadh Center)
        L.latLng(24.7402, 46.7144)  // End Point (King Salman District)
      ],
      routeWhileDragging: true,
      router: L.Routing.osrmv1({
        serviceUrl: 'https://router.project-osrm.org/route/v1'
      }),
      lineOptions: {
        styles: [{ color: "blue", weight: 5 }]
      }
    }).addTo(map);
  </script>
</body>
</html>
