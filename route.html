<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom OSM Routing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    #sidebar {
      width: 320px;
      padding: 10px;
      background: white;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }

    #map {
      flex: 1;
    }

    .leaflet-routing-container {
      display: none !important; /* This Hides Leafletâ€™s default box */
    }

    .step {
      margin-bottom: 8px;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <h2>Route Directions</h2>
      <div id="instructions">Loading...</div>
    </div>
    <div id="map"></div>
  </div>

  <script>
    const start = L.latLng(24.7442, 46.6525);  // An Nuzhah
    const end = L.latLng(24.7711, 46.7272);    // Prince Sultan University

    const map = L.map('map').setView(start, 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const control = L.Routing.control({
      waypoints: [start, end],
      router: L.Routing.osrmv1({
        serviceUrl: 'https://router.project-osrm.org/route/v1'
      }),
      lineOptions: {
        styles: [{ color: 'blue', weight: 5 }]
      },
      routeWhileDragging: false,
      show: false,
      createMarker: function(i, wp) {
        return L.marker(wp).bindPopup(i === 0 ? "Start Point" : "End: Prince Sultan University");
      }
    }).addTo(map);

    control.on('routesfound', function(e) {
      const instructions = document.getElementById('instructions');
      instructions.innerHTML = "";

      const route = e.routes[0];
      const summary = route.summary;
      const header = document.createElement('div');
      header.innerHTML = `<strong>Distance:</strong> ${(summary.totalDistance / 1000).toFixed(1)} km<br><strong>Time:</strong> ${(summary.totalTime / 60).toFixed(0)} min<br><br>`;
      instructions.appendChild(header);

      route.instructions.forEach((instr, index) => {
        const step = document.createElement('div');
        step.className = 'step';
        step.textContent = `${index + 1}. ${instr.text}`;
        instructions.appendChild(step);
      });
    });
  </script>
</body>
</html>
