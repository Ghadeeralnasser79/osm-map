<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OSM Routing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* üß≠ Directions box in top-right */
    #directions-box {
      position: absolute;
      top: 10px;
      right: 10px;
      max-width: 300px;
      max-height: 300px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 8px;
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
      font-size: 13px;
      z-index: 1000;
    }

    .leaflet-routing-container {
      display: none !important; /* Hide default popup */
    }

    .step {
      margin-bottom: 5px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="map">
    <div id="directions-box"><strong>Loading directions...</strong></div>
  </div>

  <script>
    const start = L.latLng(24.7442, 46.6525);  // An Nuzhah
    const end = L.latLng(24.7711, 46.7272);    // Prince Sultan University

    const map = L.map('map').setView(start, 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const control = L.Routing.control({
      waypoints: [start, end],
      routeWhileDragging: false,
      lineOptions: {
        styles: [{ color: 'blue', weight: 5 }]
      },
      show: false,
      createMarker: function(i, wp) {
        return L.marker(wp).bindPopup(i === 0 ? "Start Point" : "End: Prince Sultan University");
      },
      router: L.Routing.osrmv1({
        serviceUrl: 'https://router.project-osrm.org/route/v1'
      })
    }).addTo(map);

    control.on('routesfound', function(e) {
      const box = document.getElementById('directions-box');
      box.innerHTML = "";

      const route = e.routes[0];
      const summary = route.summary;

      const header = document.createElement('div');
      header.innerHTML = `<strong>üõ£ ${summary.totalDistance.toFixed(0) / 1000} km | ‚è± ${(summary.totalTime / 60).toFixed(0)} min</strong><hr>`;
      box.appendChild(header);

      route.instructions.forEach((instr, index) => {
        const step = document.createElement('div');
        step.className = 'step';
        step.textContent = `${index + 1}. ${instr.text}`;
        box.appendChild(step);
      });
    });
  </script>
</body>
</html>
