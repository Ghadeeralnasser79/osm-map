<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OSM Routing with OSRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Center map between the two locations
    var map = L.map('map').setView([24.7425, 46.7060], 15);

    // Load OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Set your exact start and end coordinates
    var startPoint = L.latLng(24.750778, 46.712000);  // Start Point
    var endPoint = L.latLng(24.733972, 46.700167);    // End Point

    // Add markers
    var startMarker = L.marker(startPoint, { draggable: true }).addTo(map)
      .bindPopup("Start: Custom Start Point").openPopup();
    var endMarker = L.marker(endPoint, { draggable: true }).addTo(map)
      .bindPopup("End: Custom Destination").openPopup();

    // Routing control
    var routingControl = L.Routing.control({
      waypoints: [startPoint, endPoint],
      routeWhileDragging: true,
      router: L.Routing.osrmv1({
        serviceUrl: 'https://router.project-osrm.org/route/v1'
      }),
      lineOptions: {
        styles: [{ color: "blue", weight: 5 }]
      }
    }).addTo(map);

    // Update route on drag
    startMarker.on('dragend', function () {
      routingControl.setWaypoints([
        startMarker.getLatLng(),
        endMarker.getLatLng()
      ]);
    });

    endMarker.on('dragend', function () {
      routingControl.setWaypoints([
        startMarker.getLatLng(),
        endMarker.getLatLng()
      ]);
    });
  </script>
</body>
</html>
