<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OSM Routing with OSRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <style>
    body, html { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100%; }
    #directions {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      max-width: 250px;
      font-size: 14px;
      border-radius: 5px;
    }
    #start-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    #start-btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="directions">Press "Start" to begin the trip</div>
  <button id="start-btn">Start</button>
  <div id="map"></div>
  
  <script>
    // Initialize the map centered in Riyadh
    var map = L.map('map').setView([24.745, 46.705], 14);

    // Load OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Define start and end locations
    var startPoint = L.latLng(24.74564, 46.70269);  // 24째44'44.3"N 46째42'09.7"E
    var endPoint = L.latLng(24.7340, 46.7002);      // 24째44'02.3"N 46째42'00.6"E

    // Custom car icon
    var carIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/1086/1086477.png',
      iconSize: [40, 40]
    });

    // Add markers for start and end locations
    var startMarker = L.marker(startPoint, { icon: carIcon }).addTo(map);
    var endMarker = L.marker(endPoint).addTo(map).bindPopup("Destination");

    // Add routing between the points
    var control = L.Routing.control({
      waypoints: [startPoint, endPoint],
      routeWhileDragging: false,
      router: L.Routing.osrmv1({
        serviceUrl: 'https://router.project-osrm.org/route/v1'
      }),
      lineOptions: { styles: [{ color: "blue", weight: 5 }] },
      createMarker: function() { return null; } // Remove default markers
    }).addTo(map);

    var route = [];
    var instructions = [];
    var currentStep = 0;
    var started = false;

    // Capture route details once found
    control.on('routesfound', function(e) {
      route = e.routes[0].coordinates;
      instructions = e.routes[0].instructions || [];
      document.getElementById("directions").innerText = "Press 'Start' to begin the trip";
    });

    // Function to update directions
    function updateDirections(step) {
      if (instructions[step]) {
        document.getElementById("directions").innerText = instructions[step].text;
      } else {
        document.getElementById("directions").innerText = "You have arrived!";
      }
    }

    // Function to move the car
    function moveCar() {
      if (currentStep < route.length) {
        var latlng = L.latLng(route[currentStep].lat, route[currentStep].lng);
        startMarker.setLatLng(latlng); // Move car marker
        map.setView(latlng, 15); // Follow the car
        updateDirections(currentStep); // Update directions
        currentStep++;
        setTimeout(moveCar, 1000); // Move every second
      }
    }

    // Start button event
    document.getElementById("start-btn").addEventListener("click", function() {
      if (!started && route.length > 0) {
        started = true;
        moveCar();
      }
    });

  </script>
</body>
</html>
