<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OSM Routing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    #directions {
      width: 30%;
      max-width: 350px;
      overflow-y: auto;
      padding: 10px;
      background-color: #ffffff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    #map {
      flex: 1;
    }

    .leaflet-routing-container {
      display: none !important; /* Hide default directions box */
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="directions"><strong>Loading directions...</strong></div>
    <div id="map"></div>
  </div>

  <script>
    const start = L.latLng(24.7442, 46.6525);  // An Nuzhah
    const end = L.latLng(24.7711, 46.7272);    // Prince Sultan University

    const map = L.map('map').setView(start, 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const control = L.Routing.control({
      waypoints: [start, end],
      routeWhileDragging: false,
      lineOptions: {
        styles: [{ color: "blue", weight: 5 }]
      },
      createMarker: function(i, wp, nWps) {
        return L.marker(wp).bindPopup(i === 0 ? "Start" : "End: Prince Sultan University");
      },
      router: L.Routing.osrmv1({
        serviceUrl: 'https://router.project-osrm.org/route/v1'
      })
    }).addTo(map);

    control.on('routesfound', function (e) {
      const instructionsEl = document.getElementById('directions');
      instructionsEl.innerHTML = '';

      const routes = e.routes;
      const summary = routes[0].summary;
      const instructions = routes[0].instructions || routes[0].segments;

      const header = document.createElement('h3');
      header.textContent = `📍 Distance: ${(summary.totalDistance / 1000).toFixed(1)} km | ⏱️ Time: ${(summary.totalTime / 60).toFixed(0)} min`;
      instructionsEl.appendChild(header);

      routes[0].instructions.forEach((instr, i) => {
        const step = document.createElement('div');
        step.textContent = `${i + 1}. ${instr.text}`;
        instructionsEl.appendChild(step);
      });
    });
  </script>
</body>
</html>
