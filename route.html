<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OSM Routing with OSRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <style>
    body, html { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100%; }
    #top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }
    #start-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    #start-btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="top-bar">اضغط "ابدأ الرحلة" لبدء التوجيه</div>
  <button id="start-btn">ابدأ الرحلة</button>
  <div id="map"></div>
  
  <script>
    var map = L.map('map').setView([24.745, 46.705], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var startPoint = L.latLng(24.7504, 46.7122);
    var endPoint = L.latLng(24.7401, 46.6947);

    var carIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/1086/1086477.png',
      iconSize: [40, 40]
    });

    var userMarker = L.marker(startPoint, { icon: carIcon }).addTo(map);

    var routingControl = L.Routing.control({
      waypoints: [startPoint, endPoint],
      routeWhileDragging: false,
      router: L.Routing.osrmv1({
        serviceUrl: 'https://router.project-osrm.org/route/v1'
      }),
      lineOptions: { styles: [{ color: "blue", weight: 5 }] },
      createMarker: function() { return null; }
    }).addTo(map);

    function moveCar(route) {
      let index = 0;
      function animate() {
        if (index < route.length) {
          userMarker.setLatLng(route[index]);
          map.panTo(route[index]);
          index++;
          setTimeout(animate, 1000);
        } else {
          document.getElementById("top-bar").innerText = "تم الوصول إلى الوجهة";
        }
      }
      animate();
    }

    document.getElementById("start-btn").addEventListener("click", function() {
      document.getElementById("top-bar").innerText = "جاري تحديد الاتجاه...";
      routingControl.on('routesfound', function(e) {
        var route = e.routes[0].coordinates.map(coord => [coord.lat, coord.lng]);
        moveCar(route);
      });
    });
  </script>
</body>
</html>
