<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Map with Top Directions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #top-info {
      width: 100%;
      background: #ffffff;
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    #map {
      width: 100%;
      height: calc(100% - 80px); /* Account for top bar height */
      position: relative;
      z-index: 1;
    }

    .step {
      margin-bottom: 6px;
    }

    .leaflet-routing-container {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- üß≠ Top bar under FlutterFlow AppBar -->
  <div id="top-info">
    <div id="route-summary">Loading route...</div>
  </div>

  <!-- üó∫Ô∏è Map fills the rest of the screen -->
  <div id="map"></div>

  <script>
    const start = L.latLng(24.7442, 46.6525);  // An Nuzhah
    const end = L.latLng(24.7711, 46.7272);    // Prince Sultan University

    const map = L.map('map').setView(start, 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const control = L.Routing.control({
      waypoints: [start, end],
      routeWhileDragging: false,
      show: false,
      lineOptions: {
        styles: [{ color: 'blue', weight: 5 }]
      },
      createMarker: function(i, wp) {
        return L.marker(wp).bindPopup(i === 0 ? "Start Point" : "End: Prince Sultan University");
      },
      router: L.Routing.osrmv1({
        serviceUrl: 'https://router.project-osrm.org/route/v1'
      })
    }).addTo(map);

    control.on('routesfound', function(e) {
      const infoDiv = document.getElementById('route-summary');
      const route = e.routes[0];
      const summary = route.summary;

      let html = `<strong>üõ£ ${(summary.totalDistance / 1000).toFixed(1)} km | ‚è± ${(summary.totalTime / 60).toFixed(0)} min</strong><hr>`;
      route.instructions.forEach((instr, index) => {
        html += `<div class="step">${index + 1}. ${instr.text}</div>`;
      });

      infoDiv.innerHTML = html;
    });
  </script>
</body>
</html>
